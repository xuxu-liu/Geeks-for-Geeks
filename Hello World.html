<!DOCTYPE html>
<html>
<head>
    <title>Combinator Property</title>
    <style>
    </style>
</head>

<body>
    <h2>Checkbox</h2>
  	<form>
        <input type="checkbox" id="item1" name="item1" value="Item 1">
        <label for="item1">Item 1</label><br>
        <input type="checkbox" id="item2" name="item2" value="Item 2">
        <label for="item2">Item 2</label><br>
        <input type="checkbox" id="item3" name="item3" value="Item 3">
        <label for="item3">Item 3</label><br>
    </form>

    <h2>Radio</h2>
    <form>
        <input type="radio" id="option1" name="options" value="Option 1" checked>
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="options" value="Option 2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="options" value="Option 3">
        <label for="option3">Option 3</label><br>
    </form>

    <h2>Dropdown</h2>
    <form>
        <label for="fruit">Choose a fruit:</label>
        <input list="fruits" id="fruit" name="fruit" placeholder="Type to see suggestions">

        <datalist id="fruits">
            <option value="Apple">
            <option value="Apricot">
            <option value="Banana">
            <option value="Blueberry">
            <option value="Cherry">
            <option value="Coconut">
            <option value="Grape">
            <option value="Lemon">
            <option value="Mango">
            <option value="Orange">
        </datalist>
    </form>

    <h2>Selection</h2>
    <label for="selection">Select an option:</label>
    <select id="selection" onchange="handleChange()">
        <option value="option1">Option 1</option>
        <option value="option2" selected>Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <script>
        function handleChange() {
            const selectElement = document.getElementById('selection');
            const selectedValue = selectElement.value;
            console.log('You selected: ' + selectedValue);
        }
    </script>

</svg>

</svg>
</body>
  
</html>
