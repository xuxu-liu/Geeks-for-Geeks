<!DOCTYPE html>
<html>
    <head>
        <style>
            #container > div {
                background-color: rgb(233 171 88 / 50%);
                color: #d9480f;
                border: 1px solid rgb(233 171 88)
            }
            #container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            #one {
                grid-column: 1 / span 2;
                grid-row: 1 / 2;
            }
            #two {
                grid-column: 2 / span 2;
                grid-row: 1 / 4;
            }
            #three {
                grid-row: 2 / span 4;
            }
            #four {
                grid-column-start: 3;
            }
            #five {
                grid-column-start: 2;
            }
            #six {
                grid-column-start: 3;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="one">One</div>
            <div id="two">Two</div>
            <div id="three">Three</div>
            <div id="four">Four</div>
            <div id="five">Five</div>
            <div id="six">Six</div>
        </div>
    </body>
</html>
